<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-data']">
      <ion-icon name="add">

      </ion-icon>

    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">

    <ion-item-sliding *ngFor="let student of student">
      <ion-item class="no-padding">
        <ion-label>
          <h2>Name: &nbsp;&nbsp;{{student.age.name}}</h2>
          <h2>Age: &nbsp;&nbsp;{{ student.address.age}}</h2>
          <h2>Address: &nbsp;&nbsp;{{ student.name.address}}</h2>


        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/edit-data/', student.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(student.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
