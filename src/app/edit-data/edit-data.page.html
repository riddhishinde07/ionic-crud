<ion-content>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="4" size-xs="5">
        <div text-center>
          <h3>Update Data</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" [(ngModel)]="student.name" placeholder="Name" required></ion-input>
            </ion-item>

            <ion-item>
            <ion-input type="text"[(ngModel)]="student.age" placeholder="Age" required></ion-input>
            </ion-item>
            <ion-item>
            <ion-input type="text"[(ngModel)]="student.address" placeholder="Address" required></ion-input>
            </ion-item>
        </div>
    <ion-button class="ion-padding"  color="danger" expand="full" (click)="updatePost(student)">
    Update
    </ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
